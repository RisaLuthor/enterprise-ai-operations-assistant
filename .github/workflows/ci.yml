name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Basic import check
        run: |
         python -c "import src.router, src.planner, src.governance.redact, src.audit.logger, src.tools.sql_generator, src.api"