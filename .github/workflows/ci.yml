name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # Optional: install dev deps if you have them
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Basic import check
        run: |
          python -c "import src.router, src.planner, src.governance.redact, src.audit.logger, src.tools.sql_generator, src.api"

            - name: Run tests (if present)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests/ directory found â€” skipping."; fi