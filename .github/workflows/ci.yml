name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install + import smoke test
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements.txt
          python -m pip show fastapi uvicorn
          python -c "import fastapi; print('fastapi ok:', fastapi.__version__)"
          python -c "import src.router, src.planner, src.governance.redact, src.audit.logger, src.tools.sql_generator, src.api"